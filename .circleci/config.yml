version: 2.1

orbs:
  codecov: codecov/codecov@3.1.1

jobs:
  test:
    docker:
      - image: circleci/python:3.9.2-node-browsers-legacy
    steps:
      - checkout
      - run:
          command: |
            poetry install
      - run:
          command: |
            poetry run python -m pytest -v --cov=library --cov-report=xml --capture=no -k "not integration"
      - codecov/upload:
          file: ./coverage.xml

workflows:
  version: 2
  test:
    jobs:
      - test
